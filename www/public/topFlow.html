<script type="text/javascript">
	$(document).ready(function() {
	    function addStyle() {
		var ipFlowTable = $("#ipFlowTable");
		$("th", ipFlowTable).addClass("ui-widget-header ui-corner-all");
		$("td", ipFlowTable).addClass("ui-widget-content");
		$("tr", ipFlowTable).hover(function() { $("td", $(this)).toggleClass('ui-state-hover'); });
	    };

			var g_selectedDate = null;

			function refreshPage() {
				var tableObj = $("#flowTableDiv");
				var loadingObj = $("#loading");

				tableObj.hide();
				loadingObj.show();

				if (g_selectedDate)
					tableObj.load("topFlowTable.php?topN=50&date="+g_selectedDate, function(){ loadingObj.hide(); addStyle(); $(this).show(); });
				else
					tableObj.load("topFlowTable.php?topN=50", function(){ loadingObj.hide(); addStyle(); $(this).show(); });
			};

			$("#calendar").datepicker({ 
maxDate: '+0',
dateFormat: 'yy-mm-dd',
onSelect: function(dateText, inst) {
	var selectedDate = $(this).datepicker('getDate');
	var currentDate = new Date();
	if (currentDate.toDateString() != selectedDate.toDateString()) {
		g_selectedDate = dateText;
	} else {
		g_selectedDate = null;
	}

		refreshPage();
}
			});
			refreshPage();
			setInterval(refreshPage, 600000);
	});
</script>
